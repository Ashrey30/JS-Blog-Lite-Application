<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daily Reminder</title>
</head>
<body>
    <h2> Welcome, {{username}}</h2>
    <span>
        <strong>This is an auto-generated mail. Please do not respond to this mail.</strong>
        <br>
        Your Blog Lite Application stats:
            {% if data == 0 %}
                You have not posted anything recently. Please login and create some posts.
            {% else %}
                You have written <strong>{{data}}</strong> blogs today        
            {% endif %}
        <br><br>
        <h4>Thank you.</h4>
    </span>
</body>
</html>
